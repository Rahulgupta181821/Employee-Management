<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee name:</label>
                                <input type="text" class="form-control" id="name" name="emp_name" placeholder="Enter your name" value={{emp.name}}>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="emp_email" placeholder="Enter your email" value={{emp.email}}>
                            </div>
                            <div class="mb-3">
                                <label for="id">Employee Id:</label>
                                <input type="text" class="form-control" id="id" name="emp_id" placeholder="Enter your employee id" value={{emp.emp_id}}>
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="emp_phone" placeholder="Enter your phone" value={{emp.phone}}>
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee address:</label>
                                <textarea class="form-control" id="address" name="emp_address" placeholder="Enter your address" row="5" >{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working" class="form-check-label">Working</label>
                                <input type="checkbox" class="form-check-input" id="working" name="emp_working" {% if emp.working %} checked {% endif %}>
                            </div>
                            <div class="mb-3">
                                <label for="department" >Departments:</label>
                                <select value={{emp.department}} name="emp_department" id="department" class="form-control" >
                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanical Engg</option>
                                    <option value="eE">Electrical Engg</option>
                                <select>
                                
                            </div>
                            <div class="container mb-3 text-center">
                              <button class="btn btn-success">Update Employee</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
